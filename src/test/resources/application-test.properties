# H2のメモリデータベースを使用する
spring.datasource.primary.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.primary.driver-class-name=org.h2.Driver
spring.datasource.primary.username=sa
spring.datasource.primary.password=

spring.datasource.secondary.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.secondary.driver-class-name=org.h2.Driver
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=

spring.datasource.jobrepository.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.jobrepository.driver-class-name=org.h2.Driver
spring.datasource.jobrepository.username=sa
spring.datasource.jobrepository.password=
# SpringBatchテスト起動時にバッチ用メタテーブルを毎回作成する。
spring.batch.jdbc.initialize-schema=ALWAYS
